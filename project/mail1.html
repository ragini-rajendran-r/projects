<html>
	<head>
		<title>payment method project</title>
		<link rel="stylesheet" href="project1.css">
	</head>
	<body>
		<div class="container">
			<h2>Select Your Payment Method</h2>
			<div class="payment-method">
				<div class><img src="https://cdn-icons-png.flaticon.com/128/893/893081.png"style="width: 30%"><h4>Pay with Credit Card</h4></div>
				<div class><img src="https://cdn-icons-png.flaticon.com/128/14881/14881104.png"style="width: 30%"><h4>Pay with PayPal</h4></div>
				<div class><img src="https://cdn-icons-png.flaticon.com/128/14275/14275253.png"style="width: 30%"><h4>Pay with Bitcoin</h4></div>
			</div>
			<div class="details">
			   <div class="section">
				  <h3>Personal Details</h3>
				  <div class="address">
			          <label>ADDRESS</label>
				  <input type="text" placeholder="123 Main Street"><img src="assets/home.png"width: 7% height: 5vh">
				  </div>
				  
				  
				  
				  <div class="citycode">
					  <div class="city"><img src="assets/city.png"style="width: 7%">
			          <label>CITY</label>
				  <input type="text" placeholder="Chennai"style="height: 5vh">
				  </div>
				  <div class="zipcode">
				  <label>ZIP CODE</label>
				  <input type="text" placeholder="600066"style="height: 5vh">
		                  </div>
				  </div>

				  <div class="country">
				  <label>COUNTRY</label>
				  <input type="text" placeholder="India"style="height: 5vh">
				  </div>
			     </div>
			<div class="section1">
				<h3>Card Details</h3>
				<div class="creditcard">
				<label>NAME ON CREDIT CARD</label>
				<input type="text" placeholder="Ragini"style="height: 5vh">
				</div>

				<div class="cardnumber">
				<label>CARD NUMBER</label>
				<input type="text" placeholder="1234 5678 0000 5555"style="height: 5vh">
				</div>

				<div class="code">
				<div class="month">
				<label>EXPIRY MONTH</label>
				<input type="text" placeholder="08"style="height: 5vh">
				</div>
				<div class="year">
				<label>EXPIRY YEAR</label>
				<input type="text" placeholder="26"style="height: 5vh">
				</div>
				<div class="security-code">
				<label>SECURITY CODE</label>
				<input type="text" placeholder="****"style="height: 5vh">
				</div> 
				</div>	
			</div>
			   
	       	</div>
		<div class="ordersummary">
			<div class="os">
                        <div class="details1">
				<div class="summary">
					<h3><u>Order Summary</u></h3>
				</div>
				<div class="subscription">
					<button class="">PURCHASE SUBSCRIPTION</button>
				</div>
			</div>
		
			<div class="details2">
				<div class="plan1">
					<p><b>Selected Plan:</b></p>
				</div>
				<div class="plan2">
					<p>14-Day Plan</p>
				</div>
				<div class="total1">
					<p><b>Order Total:</b></p>
				</div>
				<div class="total2">
					<p>USD 5.99</p>
				</div>
				
			</div>

			<div class="details3">
				<div class="payment1">
					<p><strong>Payment Method:</strong></p>
				</div>
				<div class="payment2">
					<p>Credit Card</p>
				</div>
				<div class="fee1">
					<p><strong>Payment Fee:</strong></p>
				</div>
				<div class="fee2">
					<p>USD 0.00</p>
				</div>
				
			</div>
			
			<div class="details4">
				<div class="secure-payment"><img src="assets/lock.png"style="width: 10%">
					<h5>Secure Payment</h5>
				</div>
			</div>

			<div class="details5">
				<div class="by">
					<p>By submitting you agree to our</p>
				</div>
                         </div>
		</div>
		</div>
		</div>
	
</body>
</html>
